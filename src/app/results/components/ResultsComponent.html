          <ul class="search-results" ng-if="ctrl.results">
            <li class="search-result" ng-repeat="doc in ctrl.results">
              <div class="media-body">
                <h4 class="search-result__title"><a href="{{doc.fields['field_url:url'][0]}}">{{doc.fields.title[0] | plaintext | trim}}</a></h4>
                <ul class="search-result__meta">
                  <li><strong>{{doc.fields.field_type[0]}}</strong></li>
                  <li><strong>Published:</strong> {{doc.fields.field_published[0] | dateos:'dS MMMM yyyy'}}</li>
                </ul>
                <p class="search-result__excerpt" ng-bind-html="doc.highlight['body:value'].join('... ') | plaintext | highlightmatches"></p>
              </div>
            </li>
          </ul>
