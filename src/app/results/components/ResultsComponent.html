          <a name="results"></a>

          <div class="search-loading" ng-show="$ctrl.loading">
            <div class="spinner">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
          </div>

          <ul class="search-results" ng-show="$ctrl.results">
            <li class="search-result" ng-repeat="doc in $ctrl.results">
              <div class="media-body">
                <h4 class="search-result__title">
                  <a href="{{doc.fields['field_url:url'][0]}}" ng-bind-html="doc.fields.title[0] | plaintext | trim"></a>
                </h4>
                <ul class="search-result__meta">
                  <li><strong>{{doc.fields.field_type[0]}}</strong></li>
                  <li><strong>Published:</strong> {{doc.fields.field_published[0] | dateos:'dS MMMM yyyy'}}</li>
                </ul>
                <p class="search-result__excerpt">
                {{doc.highlight['body:value'].length}}
                  <span ng-if="doc.highlight['body:value']" ng-bind-html="doc.highlight['body:value'].join('... ') | plaintext | highlightmatches"></span>
                  <span ng-if="doc.highlight['body:value'] === undefined"><span ng-bind-html="doc.fields['body:value'].join('... ') | plaintext | limitTo:160 | trim"></span>...</span>
                </p>
              </div>
            </li>
          </ul>
