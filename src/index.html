<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CRUK News Search Prototype</title>

    <link href="assets/css/SearchPrototypeApp.min.css" rel="stylesheet">
    <link href="assets/css/vendor.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" ng-app="SearchPrototypeApp">
      <div class="row">
        <div class="col-xs-12">

          <form role="search" ng-submit="">
            <div class="cr-input-group cr-input-group--lg cr-search-input" data-search-field="combined-ip" data-force_touch_device="true">
              <label for="search-input" id="search-label">Search...</label>
              <input type="search" class="cr-input-group__input cr-search-input__input" id="search-input" placeholder="Search..." aria-describedby="search-label" autocomplete="off" autocorrect="off">
              <span class="cr-input-group__button cr-search-input__button">
                <button type="submit" class="btn" aria-label="Submit your search"><span class="cr-input-group__icon glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </span>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="vendor.min.js"></script>
    <script src="SearchPrototypeApp.min.js"></script>
  </body>
</html>
