<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CRUK News Search Prototype</title>

    <link href="assets/css/SearchPrototypeApp.min.css" rel="stylesheet">
    <link href="assets/css/vendor.min.css" rel="stylesheet">
  </head>
  <body ng-app="searchPrototypeApp" eui-index="'elasticsearch_index_elasticproto_news'">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">

          <form role="search" name="searchForm">
            <div class="cr-input-group cr-input-group--lg cr-search-input" data-search-field="combined-ip" data-force_touch_device="true">
              <label for="search-input" id="search-label">Search...</label>
              <input type="search" class="cr-input-group__input cr-search-input__input" id="search-input" placeholder="Search..." aria-describedby="search-label" autocomplete="off" autocorrect="off" ng-model="search_input" eui-query="ejs.MatchQuery(title, search_input)" required>
              <span class="cr-input-group__button cr-search-input__button">
                <button type="submit" class="btn" aria-label="Submit your search"><span class="cr-input-group__icon glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </span>
            </div>
          </form>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">

          <p ng-hide="indexVM.results.hits.hits">No results were found :C</p>

          <ul class="list-unstyled" ng-show="indexVM.results.hits.hits">
            <li ng-repeat="doc in indexVM.results.hits.hits">
              {{doc._source | json | limitTo: 500}}
            </li>
          </ul>

          <eui-simple-paging ng-show="indexVM.results.hits.hits"></eui-simple-paging>

        </div>
      </div>
    </div>

    <script src="vendor.min.js"></script>
    <script src="SearchPrototypeApp.min.js"></script>
  </body>
</html>
