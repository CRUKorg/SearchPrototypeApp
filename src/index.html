<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CRUK News Search Prototype</title>

    <link href="assets/css/SearchPrototypeApp.min.css" rel="stylesheet">
    <link href="assets/css/vendor.min.css" rel="stylesheet">
  </head>
  <body ng-app="searchPrototypeApp">
    <div class="container" ng-controller="SearchController as ctrl">
      <div class="row">
        <div class="col-xs-12">

          <form role="search" name="searchForm" ng-submit="ctrl.executeSearch(ctrl.search_input)">
            <div class="cr-input-group cr-input-group--lg cr-search-input">
              <label for="search-input" id="search-label">Search...</label>
              <input type="search" class="cr-input-group__input cr-search-input__input" id="search-input" placeholder="Search..." aria-describedby="search-label" autocomplete="off" autocorrect="off" ng-model="ctrl.search_input" ng-change="ctrl.executeSearch(ctrl.search_input)" required>
              <span class="cr-input-group__button cr-search-input__button">
                <button type="submit" class="btn" aria-label="Submit your search"><span class="cr-input-group__icon glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </span>
            </div>
          </form>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">

          <div class="alert alert-danger" role="alert" ng-show="ctrl.error"></div>

          <p ng-hide="ctrl.results">No results were found :C</p>

          <ul class="list-unstyled" ng-show="ctrl.results">
            <li ng-repeat="doc in ctrl.results">
              <h3><a href="{{doc.fields['field_url:url'][0]}}">{{doc.fields.title[0]}}</a></h3>
              <p ng-bind-html="(doc.highlight['body:value']).join('... ') | limitTo: 500"></p>
            </li>
          </ul>

        </div>
      </div>
    </div>

    <script>
      var crukSearch = crukSearch || {
        config: {
          host: 'http://searchproto1.cancerresearchuk.org/elasticsearch',
          resultsPerPage: 10
        }
      };
    </script>
    <script src="vendor.min.js"></script>
    <script src="SearchPrototypeApp.min.js"></script>
  </body>
</html>
