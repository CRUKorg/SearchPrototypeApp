<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CRUK News Search Prototype</title>

    <link href="assets/css/SearchPrototypeApp.min.css" rel="stylesheet">
    <link href="assets/css/vendor.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" ng-app="SearchPrototypeApp">
      <div class="row">
        <div class="col-xs-12">

          <form role="search" ng-submit="">
            <div class="form-group">
              <label class="sr-only" for="search-input">Search!</label>
              <input type="text" class="form-control input-lg" id="search-input" placeholder="Search!" autocomplete="off" autocorrect="off">
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="vendor.min.js"></script>
    <script src="SearchPrototypeApp.min.js"></script>
  </body>
</html>
